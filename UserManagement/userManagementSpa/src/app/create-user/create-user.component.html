<div class="container-fluid">

    <br> <br> <br>
  
    <div class="row">
  
      <div class="col-12 col-md-6 col-lg-4"></div>
  
      <div class="col-12 col-md-6 col-lg-4">
        <h2 style="text-align: center;">
          <i class="fa fa-user" style="background-color: blue"></i>
          <b>&nbsp;SignUp</b>
        </h2>
        <form [formGroup]="userForm" action="authenticate" method="post">
  
          <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" formControlName="firstName">
       
          </div>
  
          <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastName" class="form-control">
         
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="emailId" class="form-control">
          </div>
         
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
          <div  class="form-group" >
            <label>contactNo</label>
            <input type="text" formControlName="contactNo" class="form-control">
          </div>
          <div  class="form-group" >
            <label>Age</label>
            <input type="number" formControlName="age" class="form-control">
          </div>
          <div class="form-group">
            <input type="button"  class="btn btn-primary"  value="SignUp" (click)="signup()"style="width: 100%">
          </div>
        </form>
      </div>
  
      <div class="col-12 col-md-6 col-lg-4"></div>
  
    </div>
  </div>
