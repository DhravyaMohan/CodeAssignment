<div class="container-fluid">
    <div class="card" style="width: 18rem;" *ngFor="let user of usersData">
        <div class="card-body">
            <h5 class="card-title">{{user.firstName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{user.lastName}}</h6>
            <p class="card-text">{{user.emailId}}</p>
            <p class="card-text">{{user.address}}</p>
            <p class="card-text">{{user.contactNo}}</p>
            <p class="card-text">{{user.age}}</p>
            <a href="#" class="card-link" data-toggle="modal" (click)="editUser(user)" data-target="#myModal">Edit</a>
            <a  class="card-link" (click)="delete(user)">Delete</a>
        </div>
    </div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Information</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" action="authenticate" method="post">
          <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" [(ngModel)]="currentUser.firstName" formControlName="firstName">
          </div>
  
          <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastName" [(ngModel)]="currentUser.lastName" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="currentUser.emailId" formControlName="emailId" class="form-control">
          </div>
         
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" [(ngModel)]="currentUser.address" class="form-control">
          </div>
          <div  class="form-group" >
            <label>ContactNo:</label>
            <input type="text" formControlName="contactNo" [(ngModel)]="currentUser.contactNo" class="form-control">
        </div>
        <div  class="form-group" >
          <label>Age:</label>
          <input type="number" formControlName="age" [(ngModel)]="currentUser.age" class="form-control">
      </div>
        <div class="form-group">
          <input type="hidden" formControlName="id" [(ngModel)]="currentUser.id" class="form-control">
        </div>
         
          <div class="form-group">
            <input type="button"  class="btn btn-primary"  value="Update" (click)="update()"style="width: 100%">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
